<!DOCTYPE html>
<html>

<head>

  <title>AR Dance</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;">
    <a-assets>
      <a-asset-item id="hero" src="./assets/samba_dancing_boris/scene.gltf"></a-asset-item>
      <a-asset-item id="tiger" src="./assets/tiger_run/scene.gltf"></a-asset-item>
      <a-asset-item id="phone-obj" src="./assets/bodacious/tinker.obj"></a-asset-item> 
        <a-asset-item id="phone-mtl" src="./assets/bodacious/obj.mtl"></a-asset-item>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <a-entity id="model" position="-0.1 0 0" gltf-model="#hero" rotation="-90 0 0" scale="10 5 5" animation-mixer>
      </a-entity>

    </a-marker>


    <a-marker preset="kanji">

      <a-entity id="model1" position="-0.1 0 0" gltf-model="#tiger" rotation="0 90 -90" scale="10 5 5" animation-mixer>
      </a-entity>

    </a-marker>

    <a-marker id="phone-marker" type="pattern" url="assets/cellphonemarkerimg/patten-marker.png" cursor="rayOrigin: mouse">
    <a-entity obj-model="obj: #phone-obj; mtl: #phone-mtl" position="-0.1 0 0" rotation="-90 -90 0" scale="0.09 0.09 0.09"></a-entity>
  </a-marker>


  </a-scene>
</body>

</html>
